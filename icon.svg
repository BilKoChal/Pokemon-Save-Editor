    <circle cx="256" cy="256" r="240" fill="#f2f2f2" stroke="#222" stroke-width="40"/>
    <path d="M256 256h240a240 240 0 0 0-480 0h240z" fill="#ee1515" stroke="#222" stroke-width="40"/>
